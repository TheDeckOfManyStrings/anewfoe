<form>
  <div class="form-group">
    <label>Hit Points Modifier</label>
    <input type="number" name="modifier-hp" value="{{modifiers.hp}}" />
  </div>
  <div class="form-group">
    <label>Armor Class Modifier</label>
    <input type="number" name="modifier-ac" value="{{modifiers.ac}}" />
  </div>
  <div class="form-group">
    <label>Speed Modifier</label>
    <input type="number" name="modifier-speed" value="{{modifiers.speed}}" />
  </div>
  <div class="form-group">
    <label>Strength Modifier</label>
    <input type="number" name="modifier-str" value="{{modifiers.str}}" />
  </div>
  <div class="form-group">
    <label>Dexterity Modifier</label>
    <input type="number" name="modifier-dex" value="{{modifiers.dex}}" />
  </div>
  <div class="form-group">
    <label>Constitution Modifier</label>
    <input type="number" name="modifier-con" value="{{modifiers.con}}" />
  </div>
  <div class="form-group">
    <label>Intelligence Modifier</label>
    <input type="number" name="modifier-int" value="{{modifiers.int}}" />
  </div>
  <div class="form-group">
    <label>Wisdom Modifier</label>
    <input type="number" name="modifier-wis" value="{{modifiers.wis}}" />
  </div>
  <div class="form-group">
    <label>Charisma Modifier</label>
    <input type="number" name="modifier-cha" value="{{modifiers.cha}}" />
  </div>
  <button type="submit">Save</button>
</form>
