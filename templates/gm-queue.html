<div class="gm-queue-container">
  {{#if requests.length}}
    {{#each requests}}
    <div class="request-row">
      <div class="request-info">
        <span>{{this.userName}} requests {{this.statKey}} of {{this.monsterName}}</span>
      </div>
      <div class="request-actions">
        <button class="approve-request" data-user-id="{{this.userId}}" data-actor-id="{{this.actorId}}" data-key="{{this.statKey}}">
          <i class="fas fa-check-circle"></i>
        </button>
        <button class="reject-request" data-user-id="{{this.userId}}" data-actor-id="{{this.actorId}}" data-key="{{this.statKey}}">
          <i class="fas fa-times-circle"></i>
        </button>
      </div>
    </div>
    {{/each}}
  {{else}}
    <p class="no-requests">No pending requests</p>
  {{/if}}
</div>
