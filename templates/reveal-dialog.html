<form>
  <div class="form-group">
    <label>Select players to reveal monster to:</label>
    {{#each players}}
    <div class="form-group">
      <label>
        <input type="checkbox" name="players" value="{{this.id}}" {{#if
        this.revealed}}checked{{/if}}> {{this.name}}
      </label>
    </div>
    {{/each}}
  </div>
</form>
